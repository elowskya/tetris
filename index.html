<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            background: #202028;
            color: #fff;
            font-family: sans-serif;
            text-align: center;
            font-size: 2em;
            position: relative;
        }
        #score {
            position: absolute;
            top: 0;
            right: 0;
            color: #F538FF;
        }

        @media screen and (max-width: 580px) {
            #score {
                position: relative;
            }
        }

        canvas {
            border: solid .2em #fff;
            height: 75vh;
        }

        button {
            border-radius: 50%;
            font-weight: 800;
            display: inline-block;
            background-color: #0DC2FF;
            color: white;
            padding: 2%;
            box-shadow: 10px 10px 10px rgba(7, 7, 7, 0.95);
        }

        #drop {
            background-color: #F538FF;
            font-weight: 800;
        }

        #rotate {
            background-color: #FFE138;
        }

        #left {
            background-color: #0DFF72;
        }
     
    </style>
</head>
<body>
    <div id="score"></div>

    <canvas id="tetris" width="240" height="400"></canvas>

    <div>
        <button id="left">Left</button>
        <button id="rotate">Rotate</button>
        <button id="right">Right</button>
        <button id="drop">Drop</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
